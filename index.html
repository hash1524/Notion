<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" http-equiv="Refresh" content="10">
  <title>Live Embed Wrapper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="liveFrame" src="https://lookerstudio.google.com/embed/reporting/46d019b1-e102-4a9b-977d-c5a6cff18b2e/page/GPOTF"></iframe>

  <script>
    // Refresh every 30 seconds (change as needed)
    const refreshInterval = 30000;

    setInterval(() => {
      const iframe = document.getElementById("liveFrame");
      iframe.src = iframe.src+"?nocache="+new Date().getTime(); // Reload the iframe
    }, refreshInterval);
  </script>
</body>
</html>
